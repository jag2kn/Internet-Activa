{% extends "base.html" %}

{% block content %}
<ul>
    <h1>Todas las entradas</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        (Escrita por {{ post.author.nickname() }})<br />
        {{ post.content|safe|truncate(100) }}
        <a href="{{ post.title }}">Ver completo</a>
    {% endfor %}
</ul>
{% endblock %}
