{% extends "base.html" %}

{% block content %}
    <div class="list_posts">
    {% for post in posts %}
        <div class="entrada">
            <div class="titulo"><a href="/{{ post.title }}">{{ post.title }}</a></div>
            (Escrita por {{ post.author.nickname() }})<br />
            {{ post.content|truncate(512)|safe }}
            <a href="/{{ post.title }}">Ver completo</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
